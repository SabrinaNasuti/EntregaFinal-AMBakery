<body>
  <!-- Encabezado -->
  <header class="encabezado-contacto">
    <!-- Logo -->
    <a href="../index.html">
      <img src="https://res.cloudinary.com/dfbwcrulp/image/upload/v1676504920/desarrollo_web/logo.jpg"
        alt="AM Bakery Logo" class="img-logo">
    </a>

    <!-- Navegación -->
    <nav class="navegador">
      <ul class="navegador__listaMenu">
        <!-- Lista no ordenada -->
        <li class="translate">
          <a href="./creaciones.html">CREACIONES </a>
        </li>
        <li class="translate">
          <a href="./quien-soy.html">QUIEN SOY</a>

        <li class="translate">
          <a href="./contacto.html" class="navegador__listaMenu-activo">CONCTACTO</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Cuerpo -->
  <main>
    <h1>CONTACTO</h1>
    <p>Tus comentarios y/o consultas son bienvenidos!!!</p>

    <form class="row g-3">
      <div class="col-6">
        <label for="inputAddress" class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre">
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label">Apellido</label>
        <input type="text" class="form-control" placeholder="Apellido">
      </div>
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Tel</label>
        <input type="number" class="form-control" id="Tel" placeholder="0336-15458938">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Opciones...</option>
          <option>Consulta</option>
          <option>Cotizacion</option>
        </select>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Comentario..." id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2"></label>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary bg-secondary text-dark border-0"> Enviar </button>
      </div>
    </form>

  </main>
  <!-- Pie de página -->
  <footer>
    <!-- Logo en pie de página -->
    <a href="../index.html">
      <img src="https://res.cloudinary.com/dfbwcrulp/image/upload/v1676504920/desarrollo_web/logo.jpg"
        alt="AM Bakery Logo" class="img-footer">

    <h4 class="tituloFooter">SEGUIME</h4>

    <!-- Lista no ordenada -->

      <li>
        <i class="fa-brands fa-instagram"></i>
        <a href="https://www.instagram.com/ambakery.ros/" target="_blank">Instagram</a>
      </li>
    </ul>

    <h4 class="tituloFooter">CONTACTO</h4>

    <!-- Lista no ordenada -->
    <ul class="listaFooter">
      <li>
        <i class="fa-solid fa-phone"></i>
        <a href="tel:+5493412793436">Teléfono</a>
      </li>
      <li>
        <i class="fa-solid fa-envelope"></i>
        <a href="mailto:ayelenmiretti@gmail.com">Mail</a>
      </li>
    </ul>
